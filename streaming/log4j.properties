log4j.rootCategory=DEBUG, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%-5p] [%-30.30c:%L] %m%n

# Settings to quiet third party logs that are too verbose
log4j.logger.kafka=DEBUG
log4j.logger.org.eclipse.jetty=DEBUG
log4j.logger.org.apache.spark.repl.SparkIMain$exprTyper=DEBUG
log4j.logger.org.apache.spark.repl.SparkILoop$SparkILoopInterpreter=DEBUG
log4j.logger.org.apache.hadoop.io.compress.snappy.LoadSnappy=DEBUG
log4j.logger.org.apache.hadoop.util.NativeCodeLoader=DEBUG
